<h2 mat-dialog-title>Add URL</h2>

<mat-dialog-content>
  <p>Enter Long URL you want to convert to Short URL</p>

  <mat-form-field style="width: 100%;">
    <mat-label>Long URL</mat-label>
    <input matInput #longUrl />
  </mat-form-field>

  <p *ngIf="urlData">
    Long URL <span style="color: red;">{{urlData.longUrl}}</span>
    converted to short URL: <span style="color: red;">{{urlData.shortUrl}}</span>
  </p>

</mat-dialog-content>

<mat-dialog-actions *ngIf="!urlData" style="display: flex; flex-direction: row; justify-content: space-between;">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button (click)="createUrl(longUrl)" cdkFocusInitial>Convert URL</button>
</mat-dialog-actions>

<mat-dialog-actions *ngIf="urlData" style="display: flex; flex-direction: row; justify-content: space-between;">
  <div></div>
  <button mat-button (click)="cancel()">Close</button>
</mat-dialog-actions>
